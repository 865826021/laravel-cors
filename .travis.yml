language: php

php:
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    - setup=stable
    - laravel=5.x

matrix:
  include:
    - php: 5.6
      env: setup=lowest
    - php: 5.6
      env: laravel=5.1
    - php: 5.6
      env: laravel=5.2
    - php: 5.6
      env: laravel=5.3

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer require laravel/famework:${laravel} --no-update
  - if [[ $setup = 'stable' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-stable; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable; fi

script: vendor/bin/phpunit